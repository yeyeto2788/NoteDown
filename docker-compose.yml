version: "3.8"
services:
  # Frontend Application.
  notedown_app:
    build:
      context: .
      dockerfile: notedown_app.dockerfile
      args:
        NOTEDOWN_API_URL: http://127.0.0.1:5000
    container_name: notedown_app
    depends_on:
      - notedown_db
      - notedown_api
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    ports:
      - 80:80
      - 443:443
  # Backend API
  notedown_api:
    build:
      context: .
      dockerfile: notedown_api.dockerfile
    container_name: notedown_api
    environment:
      NOTEDOWN_DB_URL: "postgresql://notedown_db_user:${NOTEDOWN_DB_PASSWORD-notedown}@notedown_db:5432/notedown_db"
    depends_on:
      - notedown_db
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    ports:
      - 5000:8080
  # Database
  notedown_db:
    image: postgres
    restart: always
    container_name: notedown_db
    environment:
      POSTGRES_PASSWORD: ${NOTEDOWN_DB_PASSWORD-notedown}
      POSTGRES_USER: notedown_db_user
      POSTGRES_DB: notedown_db
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    expose:
      - 5432
